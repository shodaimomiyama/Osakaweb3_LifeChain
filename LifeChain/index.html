<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>LifeChain Platform</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/output.css" rel="stylesheet">
</head>

<body>
    <header class="bg-primary text-white text-center py-5 mb-5">
        <h1>LifeChain Platform</h1>
    </header>
    <main class="container">
        <section id="introduction" class="mb-5">
            <p>「LifeChain platform」は、個人の精神的資産をデジタル化し、分散型ストレージと暗号化で安全に継承するシステムです。</p>
        </section>

        <section id="connectMetamask" class="mb-5">
            <h2>MetaMaskとの接続</h2>
            <button id="connectMetamaskButton" class="btn btn-secondary mb-3">MetaMaskと接続</button>
            <p id="balanceMessage"></p>
        </section>

        <section id="archiveStorage" class="mb-5">
            <h2>デジタルアーカイブを保存する</h2>
            <button id="fundNodeButton" class="btn btn-secondary mb-3">デジタルアーカイブ保存料金を支払う</button>
            <div class="mb-3">
                <input type="file" id="fileInput" class="form-control">
                <button id="makeArchiveIdButton" class="btn btn-primary mt-3">アーカイブIDを生成する</button>
            </div>
            <div class="mb-3">
                <input type="text" id="ethereumAddressInput" placeholder="Ethereumアドレス" class="form-control">
                <button id="addAccessControlButton" class="btn btn-primary mt-3">閲覧権を付与するユーザーを追加</button>
            </div>
            <button id="confirmAccessControlButton" class="btn btn-primary mb-3">閲覧権を確定する</button>
            <button id="mintNFTButton" class="btn btn-info mb-3">NFTを発行</button>
            <button id="encryptAndUploadButton" class="btn btn-success">デジタルアーカイブをアップロードする</button>
        </section>

        <section id="viewArchive" class="mb-5">
            <h2>保存したデジタルアーカイブを閲覧する</h2>
            <div class="mb-3">
                <input type="text" id="archiveIdInput" placeholder="アーカイブID" class="form-control">
                <input type="text" id="encryptedFileTypeInput" placeholder="暗号化ファイルタイプ" class="form-control mt-3">
                <button id="decryptFileButton" class="btn btn-primary mt-3">デジタルアーカイブを閲覧する</button>
            </div>
            <p id="viewUrl" class="mt-3"></p>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@lit-protocol/lit-node-client-vanilla/lit-node-client.js"></script>
    <script type="module" src="./js/script.js"></script>

</body>

</html>
