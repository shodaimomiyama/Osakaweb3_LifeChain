<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタルアーカイブ保存・閲覧アプリ</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/output.css" rel="stylesheet">
    <style>
        /* カスタムCSS */
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">デジタルアーカイブ保存・閲覧アプリ</h1>
        <!-- メインメニュー -->
        <div class="text-center mt-4">
            <button class="btn btn-primary" id="saveArchive">デジタルアーカイブを保存する</button>
            <button class="btn btn-secondary" id="viewArchive">保存したデジタルアーカイブ閲覧する</button>
        </div>

        <!-- 保存フロー -->
        <div id="saveFlow" style="display: none;">
            <!-- MetaMask接続 -->
            <div id="connectWallet">
                <button class="btn btn-info mt-3">MetaMaskと接続</button>
            </div>
            <!-- 料金の支払い -->
            <div id="payFee" style="display: none;">
                <button class="btn btn-warning mt-3">デジタルアーカイブ保存料金を支払う</button>
            </div>
            <!-- データアップロードとID生成 -->
            <div id="uploadData" style="display: none;">
                <input type="file" class="form-control mt-3">
                <button class="btn btn-success mt-3">アップロード</button>
            </div>
            <!-- 閲覧権の設定 -->
            <div id="setAccess" style="display: none;">
                <input type="text" class="form-control mt-3" placeholder="Ethereumアドレス">
                <button class="btn btn-secondary mt-3">アドレスを追加</button>
            </div>
            <!-- NFTの発行 -->
            <div id="mintNFT" style="display: none;">
                <button class="btn btn-dark mt-3">NFTを発行</button>
            </div>
            <!-- アップロードの確定 -->
            <div id="finalizeUpload" style="display: none;">
                <button class="btn btn-success mt-3">デジタルアーカイブをアップロードする</button>
            </div>
        </div>

        <!-- 閲覧フロー -->
        <div id="viewFlow" style="display: none;">
            <!-- MetaMask接続 -->
            <div id="connectWalletView">
                <button class="btn btn-info mt-3">MetaMaskと接続</button>
            </div>
            <!-- IDとタイプ入力 -->
            <div id="inputIDType" style="display: none;">
                <input type="text" class="form-control mt-3" placeholder="ID">
                <input type="text" class="form-control mt-3" placeholder="Encrypted File Type">
                <button class="btn btn-primary mt-3">デジタルアーカイブを閲覧する</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@lit-protocol/lit-node-client-vanilla/lit-node-client.js"></script>
    <script type="module" src="./js/script.js"></script>
    <script>
        // JavaScriptコード
    </script>
</body>

</html>
